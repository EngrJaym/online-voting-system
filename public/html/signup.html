<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/signup" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="middleName">Middle Name:</label><br>
    <input type="text" id="middleName" name="middleName"><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="contactNo">Contact No.:</label><br>
    <input type="tel" id="contactNo" name="contactNo"><br>

    <label for="houseNo">House No.:</label><br>
    <input type="text" id="houseNo" name="houseNo"><br>

    <label for="subdivision">Subdivision:</label><br>
    <input type="text" id="subdivision" name="subdivision"><br>

    <label for="barangay">Barangay:</label><br>
    <input type="text" id="barangay" name="barangay"><br>

    <label for="municipality">Municipality:</label><br>
    <input type="text" id="municipality" name="municipality"><br>

    <label for="province">Province:</label><br>
    <input type="text" id="province" name="province"><br>

    <label for="validId">Upload Valid ID:</label><br>
    <input type="file" id="validId" name="validId" accept="image/*"><br>

    <label for="selfieWithValidId">Upload Selfie with Valid ID:</label><br>
    <input type="file" id="selfieWithValidId" name="selfieWithValidId" accept="image/*" ><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
